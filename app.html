<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>

    <link rel="stylesheet" href="fonts/all.min.css">
    <link rel="stylesheet" href="app.css">

    <script src="app.js" type="module"></script>
    <script src="app.web.js" type="module"></script>

<body>


        <div class="app">

            <header>

                <h1>Todo List</h1>

                <span class="search-tasks">
                    <input id="searchTasks" placeholder="Search...">
                    <i class="fas fa-search" id="btnSearchTasks"></i>
                </span>

            </header>

            <div class="new-task">
                <input id="newTask" placeholder="New task...">
                <button id="btnAddTask">Add</button>
            </div>

            <div class="search-result none">
                <span></span>
                <a class="button">Clear filter</a>
            </div>

            <div id="taskListOpen">

                <div class="task-list-header">
                    <span class="taskListName">Open</span>
                    <div class="search-tasks-count"></div>
                    <select id="openListSort" title="Sort Open tasks"></select>
                </div>

                <div class="none empty-list" id="openListEmpty">No Open tasks yet</div>

                <div class="task-box" data-taskid="4">

                        <i class="fas fa-trash"></i>
                    </div>
                </div>-->

                <div class="clear-task-list">
                    <a id="clearOpen" class="button">Clear "Open" list</a>
                </div>
            </div>

            <!-- Done -->
            <div id="taskListDone">

                <div class="task-list-header">
                    <span class="task-list-name">Done</span>
                    <div class="search-tasks-count"></div>
                    <select id="doneListSort" title="Sort Done tasks"></select>
                </div>

                <div class="none empty-list" id="doneListEmpty">No Done tasks yet</div>

<!--                <div class="task-box">
                    <input type="checkbox" id="task3" checked="checked" class="status">

                <div class="clear-task-list">
                    <a id="clearDone" class="button">Clear "Done" list</a>

            </div>

        </div>

        <template id="taskTemplate">
            <div class="task-box" data-taskId="">
                <input type="checkbox" class="status" />
                <div class="text-container">
                    <span class="text"></span>
                </div>
                <div class="time">
                    <div></div>  <!-- creationDate -->
                    <div class="complete-time none"></div>
                </div>
                <div class="thrash none">
                    <i class="fas fa-trash"></i>
                </div>
            </div>
